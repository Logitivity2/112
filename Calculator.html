<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f9;
            position: relative;
        }

        .calculator {
            width: 380px;
            height: 240px; /* Reduced height to eliminate extra space */
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            right: 10px;
	    transform: translateY(-50%);	
        }

        .display {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 5px;
        }

        .button {
            padding: 12px;
            font-size: 14px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button:active {
            background-color: #ccc;
        }

        .button.equal {
            background-color: #4CAF50;
            color: white;
        }

        .button.equal:hover {
            background-color: #45a049;
        }

        .button.clear {
            background-color: #f44336;
            color: white;
        }

        .button.clear:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>

<div class="calculator" id="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <!-- Row 1: Numbers 7,8,9 and C, CE -->
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button" onclick="backspace()">CE</button>
        
        <!-- Row 2: Numbers 4,5,6 and /, sqrt -->
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('sqrt(')">âˆš</button>
        
        <!-- Row 3: Numbers 1,2,3 and *, ^ -->
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <button class="button" onclick="appendToDisplay('**')">^</button>
        
        <!-- Row 4: 0, ., +, - and Equal Button -->
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        <button class="button equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        let input = document.getElementById('display').value;
        
        // Handle square root case
        input = input.replace(/sqrt/g, 'Math.sqrt');
        
        try {
            // Evaluate the mathematical expression
            let result = new Function('return ' + input)(); // Safer than eval
            document.getElementById('display').value = result;
        } catch (e) {
            document.getElementById('display').value = 'Error';
        }
    }

    function backspace() {
        let currentValue = document.getElementById('display').value;
        document.getElementById('display').value = currentValue.slice(0, -1);
    }
</script>

</body>
</html>
